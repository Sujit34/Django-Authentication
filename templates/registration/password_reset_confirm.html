{% extends 'base.html' %}
{% block content %}
<h2> Set Password</h2>
{% if validlink%}
<form method ="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Save</button>
</form>
{% else %}
<p>Invalid Token</p>
<p>
    <a href="{% url 'password_reset' %}">Request for a new  password reset token</a>
</p>
{% endif %}
{% endblock %}
